<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
    <header>HomeGuard</header>

    <div class="settings-container">
        <div class="settings-item">
            <span class="settings-label">Name</span>
            <span class="settings-value">John Apple</span>
            <button class="settings-action">></button>
        </div>

        <div class="settings-item">
            <span class="settings-label">Address</span>
            <span class="settings-value">703 N 94th St, Kansas City, KS 66112, USA</span>
            <button class="settings-action">></button>
        </div>

        <div class="settings-item">
            <span class="settings-label">Add Pre-recorded Message</span>
            <button class="settings-action mic-icon">🎤</button>
        </div>

        <div class="settings-item">
            <span class="settings-label">Select Voice Changer</span>
            <span class="settings-value">Adult Male Voice</span>
            <button class="settings-action">></button>
        </div>
        <div class="logout-container">
            <a href="/logout" class="logout-button">Logout</a>
        </div>
    </div>

    <div class="footer">
        <a href="/home" class="footer-icon">
            <button>🏠</button>
        </a>
        <a href="/recordings" class="footer-icon">
            <button>📹</button>
        </a>
        <a href="/notifications" class="footer-icon">
            <button>🔔</button>
        </a>
        <a href="/settings" class="footer-icon">
            <button>⚙️</button>
        </a>
    </div>
</body>
</html>
