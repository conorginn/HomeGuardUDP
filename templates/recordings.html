<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recordings.css') }}">
</head>
<body>
    <header>HomeGuard</header>

    <!-- Container for recordings -->
    <div class="recordings-container">
        {% for recording in recordings %}
        <div class="recording-card">
            <div class="thumbnail">
                <!-- Use the file path for displaying a video thumbnail -->
                <video src="{{ recording.file_path }}" muted></video>
            </div>
            <div class="recording-details">
                <span class="timestamp">{{ recording.timestamp }}</span>
                <span class="date">{{ recording.date }}</span>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="/home" class="footer-icon">
            <button>🏠</button>
        </a>
        <a href="/recordings" class="footer-icon active">
            <button>📹</button>
        </a>
        <a href="/notifications" class="footer-icon">
            <button>🔔</button>
        </a>
        <a href="/settings" class="footer-icon">
            <button>⚙️</button>
        </a>
    </div>
</body>
</html>
